<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divide Numbers with Try-Catch-Finally</title>
</head>
<body>
    <script>
        /**
         * Chia hai số và xử lý ngoại lệ bằng try-catch-finally
         * @param {number} a - Số bị chia
         * @param {number} b - Số chia
         * @returns {number | void} - Kết quả của phép chia hoặc undefined nếu có lỗi
         */
        function divideNumbers(a, b) {
            try {
                if (typeof a !== 'number' || typeof b !== 'number') {
                    throw new Error('Phải nhập vào hai số');
                }
                if (b === 0) {
                    throw new Error('Không thể chia cho 0');
                }
                const result = a / b;
                console.log(result);
                return result;
            } catch (error) {
                console.log(`Lỗi: ${error.message}`);
            } finally {
                console.log('Kết thúc hàm divideNumbers');
            }
        }

        // Test cases
        divideNumbers(10, 2);
        divideNumbers(10, 0);
        divideNumbers("abc", 2); 
        divideNumbers(10, "xyz"); 
    </script>
</body>
</html>
