<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator with Error Handling</title>
</head>
<body>
    <script>
        /**
         * Tính chỉ số BMI
         * @param {number} weight - Cân nặng (kg)
         * @param {number} height - Chiều cao (m)
         * @returns {number|string} - Chỉ số BMI hoặc thông báo lỗi
         */
        function calculateBMI(weight, height) {
            try {
                if (typeof weight !== 'number' || isNaN(weight) || weight <= 0) {
                    throw new Error('Cân nặng không hợp lệ');
                }
                if (typeof height !== 'number' || isNaN(height) || height <= 0) {
                    throw new Error('Chiều cao không hợp lệ');
                }

                const bmi = weight / (height * height);
                return parseFloat(bmi.toFixed(2));
            } catch (error) {
                return error.message;
            }
        }

        // Test cases
        console.log(calculateBMI(70, 1.75)); 
        console.log(calculateBMI("70", 1.75)); 
        console.log(calculateBMI(70, -1.75)); 
        console.log(calculateBMI(70, "1.75")); 
        console.log(calculateBMI(70, NaN)); 
        console.log(calculateBMI(NaN, 1.75)); 
    </script>
</body>
</html>
