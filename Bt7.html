<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise with setTimeout</title>
</head>
<body>
    <script>
        /**
         * Tạo Promise mô phỏng tác vụ bất đồng bộ với setTimeout
         */
        function myFirstPromise() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Success!");
                }, 1000);
            });
        }

        // Sử dụng .then() để xử lý kết quả trả về từ Promise
        myFirstPromise().then((message) => {
            console.log("Result! " + message);
        }).catch((error) => {
            console.error("Error: " + error);
        });

    </script>
</body>
</html>
