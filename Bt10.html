<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Element with Promise</title>
</head>
<body>
    <script>
        /**
         * Hàm findElement nhận vào một mảng các số nguyên và một giá trị cần tìm kiếm
         */
        function findElement(arr, value) {
            return new Promise((resolve, reject) => {
                const index = arr.indexOf(value);
                if (index !== -1) {
                    resolve(`Phần tử ${value} tìm thấy ở vị trí thứ ${index}.`);
                } else {
                    reject(`Không tìm thấy phần tử ${value}`);
                }
            });
        }

        // Triển khai hàm findElement và xử lý Promise trả về
        findElement([1, 2, 3, 4, 5], 3)
            .then(message => {
                console.log(message);
            })
            .catch(error => {
                console.error(`Error: ${error}`);
            });

        findElement([1, 2, 3, 4, 5], 6)
            .then(message => {
                console.log(message);
            })
            .catch(error => {
                console.error(`Error: ${error}`);
            });
    </script>
</body>
</html>
