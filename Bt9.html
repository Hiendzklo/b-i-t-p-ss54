<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Array with Promise</title>
</head>
<body>
    <script>
        /**
         * Hàm sortArrayWithPromise nhận vào một mảng số nguyên và trả về một Promise
         */
        function sortArrayWithPromise(arr) {
            return new Promise((resolve, reject) => {
                if (!Array.isArray(arr)) {
                    reject("Tham số phải là một mảng.");
                    return;
                }
                if (arr.some(item => typeof item !== 'number')) {
                    reject("Mảng phải chứa các số nguyên.");
                    return;
                }

                // Giả lập một tác vụ bất đồng bộ với setTimeout
                setTimeout(() => {
                    const sortedArray = arr.slice().sort((a, b) => a - b);
                    resolve(sortedArray);
                }, 1000); 
            });
        }

        // Triển khai hàm sortArrayWithPromise và xử lý Promise trả về
        sortArrayWithPromise([1, 7, 2, 5, 9, 5])
            .then(sortedArray => {
                console.log("Mảng đã được sắp xếp:", sortedArray);
            })
            .catch(error => {
                console.error("Lỗi:", error);
            });
    </script>
</body>
</html>
